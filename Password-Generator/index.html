<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”‘</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Generate a<br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" name="" id="password" placeholder="Password">
            <img src="copy-icon.png" alt="copy-img" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="icons.png" alt="img">Generate Password</button>
    </div>

    <script>
        
        const passwordBox = document.querySelector('#password');
        const length = 12;
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = 'abcdefghijklmnopqstuvwxyz';
        const numbers = '0123456789';
        const symbols = '~!@#$%^&*()_+":?;';
        const allChars = upperCase + lowerCase + numbers + symbols;
        function createPassword() {
            let password = '';
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += symbols[Math.floor(Math.random() * symbols.length)];
            password += numbers[Math.floor(Math.random() * numbers.length)];

            while (length > password.length) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            passwordBox.value = password;
        }

        function copyPassword() {
            passwordBox.select();
            document.execCommand("copy");
        }

        


    </script>
</body>

</html>
