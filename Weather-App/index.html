<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌥️</text></svg>">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <!-- search bar -->
        <div class="search-bar">
            <input type="text" placeholder="Enter City" class="city-input">
            <button type="submit" class="search"><img src="./images/search.png" alt=""></button>
        </div>
        <!-- mid section -->
        <div class="mid-section">
            <img src="./images/clouds.png" alt="weather-icon" class="weather-icon">
            <h1><span id="temp">34</span>°C</h1>
            <h1><span id="city">Mumbai</span></h1>
        </div>
        <!-- bottom section -->
        <div class="bottom-section">
            <div class="humidity-container">
                <img src="./images/humidity.png" alt="humidity-img" class="icons">
                <span id="humidity">56</span>%
                <p>Humidity</p>
            </div>
            <div class="wind-container">
                <img src="./images/wind.png" alt="wind-img" class="icons">
                <span id="speed">56</span> Km/h
                <p>Wind Speed</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
