<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="svg.svg" type="image/svg+html">

    <title>Age Calculator</title>
</head>

<body>
    <div class="header">
        <h1 id="h-1">JavaScript</h1>
        <h1 id="h-2">Age Calculator</h1>
    </div>

    <div class="form">
        <div class="date">
            <input type="date" name="calender" id="calender">
            <button type="submit" id="submit-btn">Calculate</button>
        </div>
        
        <p>You are <span id="years">0</span> Years, <span id="months">0</span> Months and <span id="days"> 0</span> Days old.</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
